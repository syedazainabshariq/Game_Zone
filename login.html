<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GameZone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1c1c1e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }

        label {
            margin-bottom: 10px;
            font-size: 1em;
            display: block;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #00ffcc;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #00e6b8;
        }

        footer {
            margin-top: 20px;
            text-align: center;
        }

        footer p {
            font-size: 0.9em;
            color: #bbb;
        }

        footer a {
            color: #00ffcc;
            text-decoration: none;
        }

        #exit_btn {
            background-color: #00ffcc;
            color: black;
            margin-left: 30px;
        }

        #exit_btn:hover {
            background-color: #00e6b8;
        }

        button {
            padding: 10px 20px;
            background-color: #2e86de;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form action="#" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
    </div>
    <button id="exit_btn">Quit</button>
    <footer>
        <p>&copy; 2024 GameZone. All Rights Reserved.</p>
        <p><a href="./signup.html">Sign up for an account</a></p>
    </footer>


    <script>
        // quit button
   document.getElementById("exit_btn").addEventListener("click", function() {
	if (confirm("Are you sure you want to quit?")) {
		var newFile = "games.html";
		window.location.href = newFile;
	}
});
    </script>
</body>

</html>
